<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<!-- custom js -->
    <script src="javascript/weather.js" defer ></script>
    <script src="javascript/ui.js" defer ></script>
    <script src="javascript/app.js" defer ></script>
    <title>Weather App</title>
</head>
<body>
    <section class="container">
        <div class="row justify-content-center">
           <div class="col-8 col-sm-6 col-md-6 ">
              <div class="bg-images text-center">
                <h1 id="w-location" class="text-white"></h1>
                <h3 id="w-desc" class="text-white"></h3>
                <h3 id="w-string" class="text-white"></h3>
                <img id="w-icon" src="" alt="">
                <ul class="list-group mt-3" id="w-details">
                <li class="list-group-item mb-02 bg-dark text-white" id="w-humidity"></li>
                <li class="list-group-item mb-02 bg-dark text-white" id="w-pressure"></li>
                <li class="list-group-item mb-02 bg-dark text-white" id="w-wind"></li>
                </ul>
                <hr>
                <button type="button" class="btn button-edit text-light" data-toggle="modal" data-target="#exampleModal"> Change Location</button>
              </div>
           </div>
        </div>
    </section>
<!-- bootstrap modal fade -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="" id="w-form">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" id="w-change-btn" class="btn btn-primary "> changes</button>
            </div>
          </div>
        </div>
      </div>

<!-- external script  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
